<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="scss/main.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="card__header">
        <img src="images/illustration-hero.svg" alt="illustration hero">
      </div>

      <div class="card__body">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs,  audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="card__stats">
          <img src="images/icon-music.svg" alt="icon music">
          <div class="card__stats--data">
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </div>
          <a href="#" class="card__stats--link">Change</a>
        </div>
  
        <div class="card__button">
          <a href="#" class="card__button--first">Proceed to Payment</a>
          <a href="#" class="card__button--link">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
